<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto PortfÃ³lio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml" />
    <title>DevArthur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3f9;
            color: #333;
        }
        header {
            background-color: #6c5b7b;
            color: #fff;
            padding: 1rem;
        }
        #header_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #titulo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }
        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #menu ul li {
            margin-left: 1rem;
        }
        #menu ul li a {
            color: #fff;
            text-decoration: none;
        }
        section#contact {
            padding: 2rem;
        }
        #icones_redes_sociais a {
            margin-right: 0.5rem;
        }
        #icones_redes_sociais img {
            width: 24px;
            height: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input, textarea {
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #6c5b7b;
            color: #fff;
            border: none;
            padding: 0.7rem;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a4e6d;
        }
        footer {
            background-color: #6c5b7b;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div id="header_content">
            <div id="titulo">
                <a href="#">Dev Arthur</a>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#contact">Contate-me</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="contact">
        <article id="redes_sociais">
            <h4>Contate-me</h4>
            <p>Arthur Lopes via e-mail : lopesarthur2013@gmail.com
            </p>

            <div id="icones_redes_sociais">
                <a href="">
                    <img src="assets/img/linkedin.svg" alt="LinkedIn" />
                </a>
                <a href="">
                    <img src="assets/img/github.svg" alt="Github" />
                </a>
                <a href="">
                    <img src="assets/img/instagram.svg" alt="Instagram" />
                </a>
            </div>
        </article>
        <form action="" method="POST">
            <label for="name">Nome: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome">
            <span id="txtNome"></span>

            <label for="email">E-mail: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email">
            <span id="txtEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o tÃ­tulo da mensagem">
            <span id="txtSubject"></span>

            <label for="message">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>

</body>
